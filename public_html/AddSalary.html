<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>I&G</title>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.10.2.js"></script>
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/jquery.bootstrapvalidator/0.5.3/css/bootstrapValidator.min.css"/>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery.bootstrapvalidator/0.5.3/js/bootstrapValidator.min.js"> </script>
    <script type="text/javascript" src="validate.js"></script>
</head>

<body>
<div class="panel panel-primary" style="margin:20px;">
    <div class="panel-heading">
        <h3 class="panel-title">Category details</h3>
    </div>
    <br>

    <div class="row">
        <form id="contactForm" method="post" class="form-horizontal">


            <div class="form-group">
                <label class="col-md-3 control-label">Employee Name</label>
                <div class="col-md-6">
                    <button class="btn dropdown-toggle" type="button" data-toggle="dropdown" name="employeeName">Employee Name
                    <span class="caret"></span></button>
                    <ul class="dropdown-menu">
                        <li><a href="#">HTML</a></li>
                        <li><a href="#">CSS</a></li>
                        <li><a href="#">JavaScript</a></li>
                    </ul>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-3 control-label">Number of working days for month</label>
                <div class="col-md-6">
                    <button class="btn dropdown-toggle" type="button" data-toggle="dropdown" name="employeeName">Employee Name
                        <span class="caret"></span></button>
                    <ul class="dropdown-menu">
                        <li><a href="#">HTML</a></li>
                        <li><a href="#">CSS</a></li>
                        <li><a href="#">JavaScript</a></li>
                    </ul>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-3 control-label">Static Allowance 01</label>
                <div class="col-md-6">
                    <input type="number" class="form-control" name="staticAllowance1" />
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-3 control-label">Static Allowance 02</label>
                <div class="col-md-6">
                    <input type="number" class="form-control" name="staticAllowance2" />
                </div>
            </div>
            <!-- #messages is where the messages are placed inside -->
            <div class="form-group">
                <div class="col-md-9 col-md-offset-3">
                    <div id="messages"></div>
                </div>
            </div>

            <div class="form-group">
                <div class="col-md-9 col-md-offset-3">
                    <button type="submit" class="btn btn-default">Add Employee</button>
                </div>
            </div>

        </form>
    </div>
</div>
</body>

</html>
